<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale (POS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Role-based Access Control -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Point of Sale (POS)</h1>
            <select id="userRole" class="form-select w-25">
                <option value="admin">Admin</option>
                <option value="supervisor">Supervisor</option>
                <option value="kasir">Kasir</option>
            </select>
        </div>

        <!-- Produk Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Products</h2>
                <button id="addProductBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Supplier</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Keranjang Belanja -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Cart</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cartTable"></tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h3>Total: $<span id="cartTotal">0.00</span></h3>
                    <button class="btn btn-success" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Transaksi Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Transactions</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable"></tbody>
                </table>
            </div>
        </div>


        <table class="table table-striped" id="transactionTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tanggal</th>
            <th>Metode Pembayaran</th>
            <th>Total</th>
            <th>Jumlah Bayar</th>
            <th>Kembalian</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>


        <!-- Backup & Restore -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button id="backupBtn" class="btn btn-secondary">Backup Data</button>
            <div class="d-flex">
                <input type="file" id="restoreInput" class="form-control me-2">
                <button id="restoreBtn" class="btn btn-secondary">Restore Data</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Product Modal -->
    <div id="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add/Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productSupplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="productSupplier" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
