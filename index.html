<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Point of Sale (POS) Application</h1>
        <hr>

        <!-- Role Selection -->
        <div class="mb-3">
            <label for="userRole" class="form-label">Login sebagai:</label>
            <select id="userRole" class="form-select">
                <option value="admin">Admin</option>
                <option value="kasir">Kasir</option>
                <option value="supervisor">Supervisor</option>
            </select>
        </div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="navTabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#products-tab">Produk</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#categories-tab">Kategori</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#transactions-tab">Transaksi</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#cart-tab">Keranjang</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#backup-tab">Backup/Restore</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4">
            <!-- Produk Tab -->
            <div class="tab-pane fade show active" id="products-tab">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">Tambah Produk</button>
                <table class="table table-bordered" id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Kategori</th>
                            <th>Supplier</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Kategori Tab -->
            <div class="tab-pane fade" id="categories-tab">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#categoryModal">Tambah Kategori</button>
                <table class="table table-bordered" id="categoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Transaksi Tab -->
            <div class="tab-pane fade" id="transactions-tab">
                <table class="table table-bordered" id="transactionTable">
                    <thead>
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Tanggal</th>
                            <th>Metode Pembayaran</th>
                            <th>Total</th>
                            <th>Dibayar</th>
                            <th>Kembalian</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Keranjang Tab -->
            <div class="tab-pane fade" id="cart-tab">
                <button class="btn btn-success mb-3" id="checkoutBtn">Checkout</button>
                <table class="table table-bordered" id="cartTable">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <h5>Total: Rp <span id="cartTotal">0</span></h5>
            </div>

            <!-- Backup/Restore Tab -->
            <div class="tab-pane fade" id="backup-tab">
                <button class="btn btn-primary mb-3" id="backupBtn">Backup Data</button>
                <input type="file" id="restoreInput" class="form-control">
            </div>
        </div>
    </div>

    <!-- Modal Produk -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="productForm">
                <div class="modal-header">
                    <h5 class="modal-title">Form Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Harga</label>
                        <input type="number" id="productPrice" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stok</label>
                        <input type="number" id="productStock" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <select id="productCategory" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="productSupplier" class="form-label">Supplier</label>
                        <input type="text" id="productSupplier" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Kategori -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="categoryForm">
                <div class="modal-header">
                    <h5 class="modal-title">Form Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nama Kategori</label>
                        <input type="text" id="categoryName" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
