<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Point of Sale</h1>

        <!-- Role Selector -->
        <div class="mb-3">
            <label for="userRole" class="form-label">Pilih Role:</label>
            <select class="form-select" id="userRole">
                <option value="admin">Admin</option>
                <option value="kasir">Kasir</option>
                <option value="supervisor">Supervisor</option>
            </select>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="posTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" role="tab">Produk</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" role="tab">Kategori</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart" role="tab">Keranjang</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" role="tab">Transaksi</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Produk -->
            <div class="tab-pane fade show active" id="products" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4>Produk</h4>
                    <button class="btn btn-primary" id="addProductBtn" data-bs-toggle="modal" data-bs-target="#productModal">Tambah Produk</button>
                </div>
                <table class="table table-striped mt-3" id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Kategori</th>
                            <th>Suplier</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Kategori -->
            <div class="tab-pane fade" id="categories" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h4>Kategori</h4>
                    <button class="btn btn-primary" id="addCategoryBtn" data-bs-toggle="modal" data-bs-target="#categoryModal">Tambah Kategori</button>
                </div>
                <table class="table table-striped mt-3" id="categoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Keranjang -->
            <div class="tab-pane fade" id="cart" role="tabpanel">
                <h4 class="mt-3">Keranjang</h4>
                <table class="table table-striped mt-3" id="cartTable">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h5>Total: Rp <span id="cartTotal">0</span></h5>
                    <button class="btn btn-success" id="checkoutBtn">Checkout</button>
                </div>
            </div>

            <!-- Transaksi -->
            <div class="tab-pane fade" id="transactions" role="tabpanel">
                <h4 class="mt-3">Riwayat Transaksi</h4>
                <table class="table table-striped mt-3" id="transactionTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tanggal</th>
                            <th>Metode Pembayaran</th>
                            <th>Total</th>
                            <th>Dibayar</th>
                            <th>Kembalian</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="mt-3">
                    <button class="btn btn-secondary" id="backupBtn">Backup Data</button>
                    <label class="btn btn-secondary">
                        Restore Data <input type="file" id="restoreInput" hidden>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="productForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah/Edit Produk</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stok</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Kategori</label>
                            <select class="form-select" id="productCategory" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="productSupplier" class="form-label">Suplier</label>
                            <input type="text" class="form-control" id="productSupplier" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="categoryForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Tambah/Edit Kategori</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nama Kategori</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
